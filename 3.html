<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<link href="11.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="box">
	<div id="clock">
	<img src="时钟.png"style="width: 500px;height: 500px;">
	<img class="bottom" src="底.png">
	<img class="bottom" id="sz" src="时针.png" >
	<img class="bottom" id="fz" src="分针.png" >
	<img class="bottom" id="mz" src="秒针.png" >
	<img class="bottom" src="顶.png">
	</div>
	<div id="myclock"></div>
	</div>
		<script type="text/javascript">
				function show_time() {
				var time=new Date();
				var year=time.getFullYear();
				var month=time.getMonth()+1;
				var day=time.getDate();
				var hour=time.getHours();
				var min=time.getMinutes();
				var sec=time.getSeconds();
				var hour2=hour;
				if(hour2>12) {
					hour2 -= 12;
				}
				document.getElementById("mz").style.transform = "rotate(" + 6*sec + "deg)";
				document.getElementById("fz").style.transform = "rotate(" + (6*min+sec/60*6) + "deg)";
				
				document.getElementById("sz").style.transform = "rotate(" + (30*hour2+min/60.0*30) + "deg)";
				document.getElementById("myclock").innerHTML="<h1>"+year+"-"+month+"-"+day+"&nbsp;&nbsp;" +hour+":"+min+":"+sec;
        }
        //serInterval:以相同的时间间隔执行某个操作
        setInterval("show_time()",1000);
        </script>
</body>
</html>
